<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="screen">
        <p id="history_log">=</p>
        <p id="operation_box">0</p>
      </div>
      <div id="buttons_container">
        <div id="btns">
          <button class="num7 num">7</button>
          <button class="num8 num">8</button>
          <button class="num9 num">9</button>

          <button class="num4 num">4</button>
          <button class="num5 num">5</button>
          <button class="num6 num">6</button>

          <button class="num3 num">3</button>
          <button class="num2 num">2</button>
          <button class="num1 num">1</button>

          <button class="num0 num">0</button>
        </div>
        <div id="operations">
          <button class="plus op">+</button>
          <button class="minus op">-</button>
          <button class="multiply op">X</button>
          <button class="division op">/</button>

          <button class="plus_minus">+/-</button>
          <button class="clear">C</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
