<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="calc">
      <div class="calc_screen">
        <p>0</p>
      </div>
      <div class="buttons">
        <div class="btn ac color_grey">ac</div>
        <div class="btn plus-minus color_grey">+/-</div>
        <div class="btn percent color_grey">%</div>
        <div class="btn division color_red">รท</div>

        <div class="btn seven color_black">7</div>
        <div class="btn eight color_black">8</div>
        <div class="btn nine color_black">9</div>
        <div class="btn multiply color_red">*</div>

        <div class="btn four color_black">4</div>
        <div class="btn five color_black">5</div>
        <div class="btn six color_black">6</div>
        <div class="btn minus color_red">-</div>

        <div class="btn one color_black">1</div>
        <div class="btn two color_black">2</div>
        <div class="btn three color_black">3</div>
        <div class="btn plus color_red">+</div>

        <div class="btn zero color_black">0</div>
        <div class="btn dot color_black">,</div>
        <div class="btn equal color_red">=</div>
      </div>
    </div>
  </body>
</html>
